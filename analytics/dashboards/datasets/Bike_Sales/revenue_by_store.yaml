catalog: bike_sales
schema: public
sql: "SELECT \n    s.store_name,\n    SUM(oi.quantity * oi.list_price * (1 - oi.discount))\
  \ AS total_revenue\nFROM order_items oi\nJOIN orders o ON oi.order_id = o.order_id\n\
  JOIN stores s ON o.store_id = s.store_id\nGROUP BY s.store_name\nORDER BY total_revenue\
  \ DESC;"
