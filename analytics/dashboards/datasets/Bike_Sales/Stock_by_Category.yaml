sql: "SELECT \n    c.category_name,\n    SUM(st.quantity) AS total_stock\nFROM stocks\
  \ st\nJOIN products p ON st.product_id = p.product_id\nJOIN categories c ON p.category_id\
  \ = c.category_id\nGROUP BY c.category_name\nORDER BY total_stock DESC;\n"
