cache_timeout: null
catalog: bike_sales
schema: public
sql: "SELECT s.store_name,\n       COUNT(o.order_id) as total_orders,\n       AVG(oi.quantity\
  \ * oi.list_price * (1 - oi.discount)) as avg_order_value\nFROM orders o\nJOIN order_items\
  \ oi ON o.order_id = oi.order_id\nJOIN stores s ON o.store_id = s.store_id\nGROUP\
  \ BY s.store_name\nORDER BY avg_order_value DESC;"
