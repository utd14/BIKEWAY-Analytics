catalog: bike_sales
schema: public
sql: "SELECT \r\n    o.order_id as \"Order ID\",\r\n    CONCAT(c.first_name, ' ',\
  \ c.last_name) as \"Customer Name\",\r\n    st.store_name as \"Store\",\r\n    CONCAT(s.first_name,\
  \ ' ', s.last_name) as \"Staff\",\r\n    o.order_date as \"Order Date\",\r\n   \
  \ CASE \r\n        WHEN o.order_status = 1 THEN 'Pending'\r\n        WHEN o.order_status\
  \ = 2 THEN 'Processing'\r\n        WHEN o.order_status = 3 THEN 'Rejected'\r\n \
  \       WHEN o.order_status = 4 THEN 'Completed'\r\n    END as \"Status\",\r\n \
  \   SUM(oi.quantity * oi.list_price * (1 - oi.discount)) as \"Total Amount\"\r\n\
  FROM orders o\r\nJOIN customers c ON o.customer_id = c.customer_id\r\nJOIN stores\
  \ st ON o.store_id = st.store_id\r\nJOIN staffs s ON o.staff_id = s.staff_id\r\n\
  JOIN order_items oi ON o.order_id = oi.order_id\r\nGROUP BY o.order_id, \"Customer\
  \ Name\", \"Store\", \"Staff\", o.order_date, o.order_status\r\nORDER BY o.order_date\
  \ DESC"
