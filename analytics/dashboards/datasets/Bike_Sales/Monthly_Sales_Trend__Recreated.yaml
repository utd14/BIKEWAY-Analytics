catalog: bike_sales
schema: public
sql: "SELECT DATE_TRUNC('month', order_date) as month,\n       COUNT(o.order_id) as\
  \ total_orders,\n       SUM(oi.quantity * oi.list_price * (1 - oi.discount)) as\
  \ monthly_revenue\nFROM orders o\nJOIN order_items oi ON o.order_id = oi.order_id\n\
  GROUP BY DATE_TRUNC('month', order_date)\nORDER BY month;"
