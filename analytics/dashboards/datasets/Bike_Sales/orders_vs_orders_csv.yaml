sql: "-- Combine live DB orders and CSV orders for comparison\nSELECT \n    'Database\
  \ Orders' AS source,\n    o.order_date::timestamp AS order_date,\n    SUM(oi.quantity\
  \ * oi.list_price * (1 - oi.discount)) AS total_amount\nFROM orders o\nJOIN order_items\
  \ oi ON o.order_id = oi.order_id\nGROUP BY o.order_date\n\nUNION ALL\n\nSELECT \n\
  \    'CSV Orders' AS source,\n    o.order_date::timestamp AS order_date,\n    SUM(oi.quantity\
  \ * oi.list_price * (1 - oi.discount)) AS total_amount\nFROM orders_csv o\nJOIN\
  \ order_items oi ON o.order_id = oi.order_id\nGROUP BY o.order_date\n\nORDER BY\
  \ order_date;"
