catalog: bike_sales
schema: public
sql: "SELECT\n  s.store_id,\n  s.store_name,\n  s.city,\n  s.state,\n  'United States'\
  \ AS country,\n  s.latitude,\n  s.longitude,\n  SUM(oi.quantity * oi.list_price\
  \ * (1 - oi.discount)) AS total_sales\nFROM stores s\nJOIN orders o ON s.store_id\
  \ = o.store_id\nJOIN order_items oi ON o.order_id = oi.order_id\nGROUP BY s.store_id,\
  \ s.store_name, s.city, s.state, s.latitude, s.longitude;\n"
