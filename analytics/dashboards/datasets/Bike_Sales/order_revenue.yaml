sql: "SELECT \r\n    o.order_id,\r\n    o.order_date,\r\n    o.order_status,\r\n \
  \   o.store_id,\r\n    st.store_name,\r\n    oi.quantity,\r\n    oi.list_price,\r\
  \n    oi.discount,\r\n    (oi.quantity * oi.list_price * (1 - oi.discount)) as revenue\r\
  \nFROM orders o\r\nJOIN stores st ON o.store_id = st.store_id\r\nJOIN order_items\
  \ oi ON o.order_id = oi.order_id"
