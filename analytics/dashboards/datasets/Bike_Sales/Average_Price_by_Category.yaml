catalog: bike_sales
schema: public
sql: "SELECT \n    c.category_name,\n    ROUND(AVG(p.list_price), 2) AS avg_price\n\
  FROM products p\nJOIN categories c ON p.category_id = c.category_id\nGROUP BY c.category_name\n\
  ORDER BY avg_price DESC;\n"
