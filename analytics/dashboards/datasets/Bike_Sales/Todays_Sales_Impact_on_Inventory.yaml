cache_timeout: null
catalog: bike_sales
schema: public
sql: "SELECT\n  p.product_name AS product,\n  c.category_name AS category,\n  s.quantity\
  \ AS current_stock,\n  COALESCE(today_sales.units_sold, 0) AS units_sold_today\n\
  FROM products p\nLEFT JOIN categories c ON p.category_id = c.category_id\nLEFT JOIN\
  \ stocks s ON p.product_id = s.product_id\nLEFT JOIN (\n  SELECT \n    oi.product_id,\n\
  \    SUM(oi.quantity) AS units_sold\n  FROM order_items oi\n  JOIN orders o ON oi.order_id\
  \ = o.order_id\n  WHERE CAST(o.order_date AS DATE) = CURRENT_DATE\n  GROUP BY oi.product_id\n\
  ) today_sales ON p.product_id = today_sales.product_id\nORDER BY units_sold_today\
  \ DESC;"
