sql: "SELECT p.product_name, \n       b.brand_name,\n       SUM(oi.quantity) as total_quantity_sold\n\
  FROM order_items oi\nJOIN products p ON oi.product_id = p.product_id\nJOIN brands\
  \ b ON p.brand_id = b.brand_id\nGROUP BY p.product_name, b.brand_name\nORDER BY\
  \ total_quantity_sold DESC\nLIMIT 10;"
