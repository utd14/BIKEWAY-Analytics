catalog: bike_sales
schema: null
sql: "SELECT\n  s.state,\n  s.city,\n  s.store_name,\n  c.category_name,\n  SUM(oi.quantity\
  \ * oi.list_price * (1 - oi.discount)) AS total_sales\nFROM stores s\nJOIN orders\
  \ o ON s.store_id = o.store_id\nJOIN order_items oi ON o.order_id = oi.order_id\n\
  JOIN products p ON oi.product_id = p.product_id\nJOIN categories c ON p.category_id\
  \ = c.category_id\nGROUP BY s.state, s.city, s.store_name, c.category_name;\n"
