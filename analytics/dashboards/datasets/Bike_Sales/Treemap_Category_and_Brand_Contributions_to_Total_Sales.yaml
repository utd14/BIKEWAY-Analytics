catalog: bike_sales
schema: null
sql: "SELECT\n    c.category_name,\n    b.brand_name,\n    SUM(oi.quantity * oi.list_price\
  \ * (1 - oi.discount)) AS total_sales\nFROM order_items oi\nJOIN products p ON oi.product_id\
  \ = p.product_id\nJOIN categories c ON p.category_id = c.category_id\nJOIN brands\
  \ b ON p.brand_id = b.brand_id\nGROUP BY c.category_name, b.brand_name\nORDER BY\
  \ total_sales DESC;\n"
