sql: "SELECT \n    b.brand_name,\n    SUM(st.quantity) AS total_stock\nFROM stocks\
  \ st\nJOIN products p ON st.product_id = p.product_id\nJOIN brands b ON p.brand_id\
  \ = b.brand_id\nGROUP BY b.brand_name\nORDER BY total_stock DESC;\n"
